<div class="login-wrapper">
<form (ngSubmit)="submitForm()" #formModel="ngForm">
<mat-card>
    <mat-card-header>
      <mat-card-title>Prihlásenie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Meno</mat-label>
        <input 
          matInput 
          [(ngModel)]="auth.name"
          name="name"
          required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Heslo</mat-label>
        <input 
          value="{{auth.password}}" 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="auth.password"
          name="pass"
          required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" 
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="formModel.form.invalid">Prihlásiť</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
