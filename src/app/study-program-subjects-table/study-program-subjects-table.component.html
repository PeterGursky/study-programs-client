<table mat-table [dataSource]="subjects" class="mat-elevation-z8">
  <ng-container matColumnDef="stringId" >
    <th mat-header-cell *matHeaderCellDef>Skratka</th>
    <td mat-cell *matCellDef="let subject">
      <mat-chip-list>
        <mat-chip [routerLink]="[subjectUrl(subject.stringId)]" color="primary" selected>
          {{subject.stringId}}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef>Názov</th>
    <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
  </ng-container>
  <ng-container matColumnDef="credits" >
    <th mat-header-cell *matHeaderCellDef>Kredit</th>
    <td mat-cell *matCellDef="let subject"> {{subject.credits}} </td>
  </ng-container>
  <ng-container matColumnDef="length" >
    <th mat-header-cell *matHeaderCellDef>Rozsah</th>
    <td mat-cell *matCellDef="let subject"> {{subject.length}} </td>
  </ng-container>
  <ng-container matColumnDef="evaluation" >
    <th mat-header-cell *matHeaderCellDef>Ukonč.</th>
    <td mat-cell *matCellDef="let subject"> {{subject.evaluation}} </td>
  </ng-container>
  <ng-container matColumnDef="suggestedYears" >
    <th mat-header-cell *matHeaderCellDef>Roč.</th>
    <td mat-cell *matCellDef="let subject"> {{subject.suggestedYears}} </td>
  </ng-container>
  <ng-container matColumnDef="semester" >
    <th mat-header-cell *matHeaderCellDef>Sem.</th>
    <td mat-cell *matCellDef="let subject"> {{subject.semester}} </td>
  </ng-container>
  <ng-container matColumnDef="prerequisitesString" >
    <th mat-header-cell *matHeaderCellDef>Podmieňujúce</th>
    <td mat-cell *matCellDef="let subject"> {{subject.prerequisitesString}} </td>
  </ng-container>
  <ng-container matColumnDef="teachers" >
    <th mat-header-cell *matHeaderCellDef>Vyučujúci</th>
    <td mat-cell *matCellDef="let subject" class="teachersCol"> 
      <mat-chip-list aria-label="Teachers">
      <mat-chip *ngFor="let teacher of subject.teachers"
         [routerLink]="['/teacher',teacher.id]"  
         [matTooltip]="teacher | teacherToString">
        {{teacher.lastName}} 
      </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
